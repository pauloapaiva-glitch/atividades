    <h1>Poema Digital</h1>

  <div class="poema">
Num mundo feito de luz e de fio,<br>  
nascem palavras num toque macio.  <br>
Bits que dançam no ar sem cessar,  <br>
contam segredos que vivem no ar.  <br>
<br>
Tela que brilha com rima sutil,  <br>
versos que fluem num tom tão febril. <br> 
Poema simples, digital, sereno,  <br>
feito de códigos, frio... e ameno. <br>
  </div>
